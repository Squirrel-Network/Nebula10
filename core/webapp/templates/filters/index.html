<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Nebula TG APP</title>

		<script src="https://telegram.org/js/telegram-web-app.js"></script>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="{{ url_for('static', filename='filters/css/style.css') }}">
	</head>
	<body class="user-select-none">
		<main class="container-fluid">
			<form action="https://webapp.nebula.squirrel-network.online" method="POST">
				<fieldset>
					<legend class="h1">Filters</legend>

					<table class="w-100">
						<thead>
							<tr>
								<td colspan="2">
									Enable or disable filters for the group.
								</td>
							</tr>
						</thead>
						<tbody>
							{% for filter, value in filters.items() %}
								<tr>
									<td class="p-2"><label for="{{filter}}" class="link-underline link-offset-2">{{filter}}</label></td>
									<td class="p-2">
										<div class="form-check form-switch">
											<input type="checkbox" id="{{filter}}" role="switch" class="form-check-input float-end" checked="{{value}}">
										</div>
									</td>
								</tr>
							{% endfor %}
						</tbody>
						<tfoot>
							<tr>
								<td colspan="2">
									<input type="hidden" name="validation">
									<input class="btn btn-primary w-100" type="submit">
								</td>
							</tr>
						</tfoot>
					</table>
				</fieldset>
			</form>
		</main>
	</body>
</html>
